<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>music</title>

</head>

<body>

    <script>
        function playAudio() {
            var audio = new Audio('bgm.ogg');
            audio.play();
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', playAudio);
            document.addEventListener('touchstart', playAudio);
        });
    </script>

</body>

</html>
